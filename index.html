<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Beca com Diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        
        <form id="form-atividade">
            <input type="text" id="nome-atividade"   placeholder="Nome da atividade" required>
            <input type="number" id="nota-atividade" placeholder="Nota da atividade" min="0" max="10" required>
            <button type="submit">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
        <tbody id="corpoTabela">
        </tbody>
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="media-final-valor">--</td>
                    <td id="media-final-resultado"><span class="resultado aprovado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
